	<script type="text/javascript">
	
	$(document).ready(function() {
		$("#main_form").validationEngine();
	});
	
	function loginForm(){
		if (!$("#username").val() || !$("#password").val()) {
			return false;
		}
		$("#loading_gif").show();
		$.ajax({
			type: "POST",
			url: "https://persuratan.kemdikbud.go.id/eoffice/index.php/sessions/login",
			data: {"entry":1, "username":$("#username").val(), "password":$("#password").val()},
			success: function(ret){
				$("#loading_gif").hide();
				$("#retMessage").hide();
				
				pairs = ret.split('___');
				if (pairs[0] == -1) {
					$("#retMessage").html(pairs[1]);
					$("#retMessage").show("slow");
				}
				else if (pairs[0] == -2) {
					$("#retMessage").html(pairs[1]);
					$("#retMessage").show("slow");
					$("#btnLogin").attr("disabled","disabled");
				}
				else
					window.location.href = ret;
			},
			error:function(xhr,err,e){
				$("#loading_gif").hide();
				alert( "Error: " + err );
			}
		});
	}
	
	</script>
